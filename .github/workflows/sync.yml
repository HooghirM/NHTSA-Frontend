name: Sync with Organization Repository

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge upstream changes
        run: git merge upstream/main

      - name: Push changes to fork
        run: |
          git push origin HEAD:main